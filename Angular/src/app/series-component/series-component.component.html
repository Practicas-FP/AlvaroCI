<div class="container" style="background-color: antiquewhite">
  <h1 class="mt-3 text-center animate__animated animate__bounce slower" style="
      color: maroon;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
    ">
    <strong>Marvel Series Avengers Universe </strong>
  </h1>
  <h2 class="mt-3 text-center animate__animated animate__bounce slower" style="
      color: darkslategray;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
    ">
    <strong>Marvel Universe </strong>
  </h2>
  <div class="row row-cols-1 row-cols-md-4 g-4 mt-3">
    <div class="col" *ngFor="let serie of series | paginate: {itemsPerPage: 12, currentPage: page}">
      <div class="card animate__bounceIn">
        <a [routerLink]="['/detalles', serie.id]" [queryParams]="{ accion: 'serie' }">
          <img src="{{ serie.thumbnail.path }}.{{ serie.thumbnail.extension }}" class="card-img-top img-fluid"
            style="height: 300px" />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ serie.title }}</h5>
        </div>
      </div>
    </div>
  </div>
  <div style="text-align: center;">
    <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente">
    </pagination-controls>
  </div>
</div>
