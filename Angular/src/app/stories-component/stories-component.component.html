<div class="container" style="background-color: antiquewhite">
  <h1 class="mt-3 text-center animate__animated animate__bounce slower" style="
      color: maroon;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;">
    <strong>Marvel stories Avengers Universe </strong>
  </h1>
  <h2 class="mt-3 text-center animate__animated animate__bounce slower" style="
      color: darkslategray;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;">
    <strong>Marvel Universe </strong>
  </h2>
  <div class="row row-cols-1 row-cols-md-4 g-4 mt-3">
    <div class="col" *ngFor="let storie of stories">
      <a [routerLink]="['/detalles', storie.id]" [queryParams]="{accion: 'stories'}" style="text-decoration: none;">
      <div class="card animate__bounceIn">
        <div class="card-body">
          <h5 class="card-title">{{ storie.title }}</h5>
        </div>
      </div></a>
    </div>
  </div>
</div>
