<div class="container" style="background-color: antiquewhite">
  <h1 class="mt-3 text-center animate__animated animate__bounce slower" style="
      color: maroon;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
    ">
    <strong>Marvel Events Universe </strong>
  </h1>
  <h2 class="mt-3 text-center animate__animated animate__bounce slower" style="
      color: darkslategray;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
    ">
    <strong>Marvel Universe </strong>
  </h2>
  <div class="row row-cols-1 row-cols-md-4 g-4 mt-3">
    <div class="col" *ngFor="let event of events">
      <div class="card animate__bounceIn">
        <img src="{{ event.thumbnail.path }}.{{ event.thumbnail.extension }}" class="card-img-top img-fluid"
          style="height: 300px" />
        <div class="card-body">
          <h5 class="card-title">{{ event.name }}</h5>
          <div *ngIf="event.description">
            <p #descripcion class="card-text">{{ event.description }}</p>
          </div>
          <div *ngIf="!event.description">
            <p #NoDescripcion class="card-text">Description not avalible due 'The Decimation'. Consult with Thanos for more information.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
