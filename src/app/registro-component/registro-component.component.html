<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Registro</h3>
        </div>
        <div class="panel-body">
          <form #formRegistro="ngForm" role="form">
            <div class="row">
              <div class="form-group col-xs-12">
                <input type="email" name="email" #email id="email" class="form-control input-sm floatlabel"
                  placeholder="example@gmail.com" required/>
              </div>
              <div class="form-group col-xs-12">
                <input type="password" name="password" #password id="password" class="form-control input-sm floatlabel"
                  placeholder="ContraseÃ±a" required/>
              </div>
            </div>
            <button class="btn btn-info btn-block" (click)="registro()">Registrar</button>
            <input type="submit" (click)="logInGoogle()" value="Google" class="btn btn-danger btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
