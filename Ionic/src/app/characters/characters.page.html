<ion-header>
  <ion-toolbar>
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let comic of characters | paginate: { itemsPerPage: 10, currentPage: cp }"  >
      <ion-avatar slot="start">
        <img src="{{ comic.thumbnail.path }}.{{ comic.thumbnail.extension }}" />
      </ion-avatar>
      <ion-button fill="outline" (click)="comprobarFav(comic.id, comic.name, comic.thumbnail.path, comic.thumbnail.extension)" slot="end">More</ion-button>
      <ion-label>
        <h2>{{ comic.name }}</h2>
        <p *ngIf="comic.description">{{ comic.description }}</p>
        <p *ngIf="!comic.description">Description not avalible due 'The Decimation'. Consult with Thanos</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div style="text-align: center;">
    <pagination-controls (pageChange)="cp = $event" previousLabel="Back" nextLabel="Next"></pagination-controls>
  </div>
</ion-content>
