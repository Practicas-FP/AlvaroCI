<ion-header>
  <ion-toolbar>
    <ion-title>Stories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let storie of stories | paginate: { itemsPerPage: 10, currentPage: cp }"  >
      <ion-avatar slot="start">
        <img src="../../assets/img/Avengers.webp" />
      </ion-avatar>
      <ion-button fill="outline" (click)="comprobarFav(storie.id, storie.title)" slot="end">More</ion-button>
      <ion-label>
        <h2>{{ storie.title }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <div style="text-align: center;">
    <pagination-controls (pageChange)="cp = $event" previousLabel="Back" nextLabel="Next"></pagination-controls>
  </div>
</ion-content>
